<div class="menus flex">

  <div class="image-container flex flex-center">
    <a routerLink='/player/home'>
      <img src="assets/images/spotify-logo.png" alt="Logo">
    </a>
  </div>

  <div class="menu-container flex options">
    <app-button-menu *ngFor="let menu of menus" [descricao]="menu.descricao"
      [selecionado]="menuSelect === menu.descricao" (click)="botaoClick(menu.descricao)">
      <fa-icon [icon]="menu.icone">
      </fa-icon>
    </app-button-menu>
  </div>

  <div class="menu-container flex">
    <span class="playlist-titulo">
      Playlists
    </span>
    <div class="playlist-scroll">
      <app-button-menu *ngFor="let playlist of playlists" [descricao]="playlist.nome"
        [selecionado]="menuSelect === playlist.id" (click)="irParaPlaylist(playlist.id)">
        <fa-icon [icon]="playIcon"></fa-icon>
      </app-button-menu>
    </div>
  </div>

</div>

<div class="user-info">
  <app-rodape-user></app-rodape-user>
</div>
