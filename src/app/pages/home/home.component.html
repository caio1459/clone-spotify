<div class="minhas-musicas">
  <span class="titulo-bg mt-5">
    Seu top Artistas
  </span>
  <app-card-top-artista></app-card-top-artista>
  <span class="titulo-bg mt-4">
    Musicas Curtidas
  </span>
  <table class="table mt-3">
    <thead>
      <tr>
        <th class="w-5">#</th>
        <th class="w-35">Titulo</th>
        <th class="w-30">Artista</th>
        <th class="w-10">Tempo</th>
        <th class="w-20">Album</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let musica of musicas" (click)="executarMusica(musica)" [class.exec]="musica.id === musicaAtual.id">
        <td>
          <fa-icon class="play" [icon]="playerIcon"></fa-icon>
        </td>
        <td>{{musica.titulo}}</td>
        <td>{{obterArtistas(musica)}}</td>
        <td>{{musica.tempo}}</td>
        <td>{{musica.album.nome}}</td>
      </tr>
    </tbody>
  </table>
</div>


<app-painel-direito class="painel-direito"></app-painel-direito>
